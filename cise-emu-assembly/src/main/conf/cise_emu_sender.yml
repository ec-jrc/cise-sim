# infrastructure configuration
server:
  applicationConnectors:
  - type: http
    port: 8080
  adminConnectors:
  - type: http
    port: 8081

metrics:
  reporters:
    - type: graphite
      host: localhost
      port: 2003
      prefix: cise.gw
      frequency: 10 seconds

logging:

  level: INFO

  appenders:
    # Log warnings and errors to stderr
    - type: console
      threshold: INFO
      target: stdout
      logFormat: '%highlight(%-5p)|%m%n'

    # Log info, warnings and errors to our apps' main log.
    # Rolled over daily and retained for 5 days.
    - type: file
      threshold: INFO
      currentLogFilename: ./logs/gateway.log
      archivedLogFilenamePattern: ./logs/gateway-%d.log.gz
      archivedFileCount: 5
      logFormat: '%-5p|%d{yy-MM-dd|HH:mm:ss.SSS}|%m%n'


  loggers:
    jrc.cise.gw: INFO
    io.dropwizard: INFO
    org.eclipse.jetty: WARN
    com.codahale.metrics.graphite: ERROR
    org.glassfish.jersey.client: OFF
    org.glassfish.jersey.message.internal: OFF
    org.jboss.logging: OFF