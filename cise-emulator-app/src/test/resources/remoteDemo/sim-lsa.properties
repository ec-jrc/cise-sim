# EUCISE Simulator CSCI configuration file - LSA mode

# SIM running mode; values: LSA | EGN
simulator.mode = LSA

# SIM web service mode; values: SOAP | REST
webapp.ws.mode = REST

# SIM identity
simulator.participantName = cx.simlsa3-nodecx.nodecx.eucise.cx

# This is the service id used in the discovery request
sim.serviceId = cx.simlsa3-nodecx.vessel.pull.consumer

# SIM counterpart url (the ws waiting for calls from SIM)
# it is the url of the node/gateway if SIM mode is LSA
# and is the url of the Adaptor if the SIM mode is EGN

# EuCiseWSServer

# Common Services
counterpart.wsdlurl = http://comm-nodecx.nodecx.eucise.cx:8180/eucise-com-services-web/CISEMessageService?wsdl
#counterpart.wsdlurl = http://localhost:8086/sim-EGN/CISEMessageService?wsdl # Simulator

# REST counterpart
#counterpart.resturl = http://localhost:8086/sim-EGN/rest/CISEMessageServiceREST # Simulator
counterpart.resturl = http://comm-nodecx.nodecx.eucise.cx:8180/eucise-com-services-web/rest-api/v1/CISEMessageService

# Location of static XML message files structure
simulator.mainMessageDir = /opt/jboss/EuciseData/sim-lsa/messageXmlFiles

# Location of static XML payload files
simulator.payloadXmlDir = /opt/jboss/EuciseData/sim-lsa/payloadXmlFiles

# Build fake result (list of Service) when performed a service discovery
simulator.buldFakeDiscovery = false

# AIS generator
ais.tracksNumber = 490
ais.frequency = 1000
ais.traceFile = /opt/jboss/EuciseData/sim-lsa/AIS-tracks/aistracesfile.txt
ais.port = 60400
ais.ip = 0.0.0.0

# Radar generator
radar.ip = 0.0.0.0
radar.port = 60401
radar.tracksNumber = 490
radar.frequency = 1000
radar.doubleLonFirstPoint = 5.01
radar.doubleLatFirstPoint = 37.20
radar.doubleLonSecondPoint = 7.04
radar.doubleLatSecondPoint = 40.03
 
# Signature configuration
signature.signMessageToSend = true
signature.verifyReceivedMessage = true
signature.keyStoreFileName = /opt/jboss/EuciseData/sim-lsa/conf/simlsa3-nodecx.jks
signature.certificatePassword = password
signature.certificateKey = simlsa3-nodecx.nodecx.eucise.cx
signature.keyStorePassword = password
signature.counterpartCertificateKey = apache.nodecx.eucise.cx
signature.counterpartCertificatePassword = password

