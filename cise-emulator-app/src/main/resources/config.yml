server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
logging:
  level: INFO
  loggers:
    "eu.europa.ec.jrc.marex.cli.clientCustom.Command": INFO
    "eu.europa.ec.jrc.marex.resource.InboundRESTMessageService": INFO
  appenders:
    - type: console
      threshold: ALL
      queueSize: 512
      discardingThreshold: 0
      timeZone: UTC
      target: stdout
assets:
  mappings:
    /assets: /
  overrides:
    /: /teeny-tiny-react-app/build
